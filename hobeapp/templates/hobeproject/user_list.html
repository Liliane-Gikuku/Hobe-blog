<table>
    <th>
        <td>First name</td>
        <td>Second name</td>
        <td>Username</td>
        <td>Email</td>
        <td>Profile picture</td>

    </th>
    {%for user in users%}
    <tr>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.profile_picture}}</td>
    </tr>
    {% endfor %}
</table>
